<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/quizLogo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="game.css" />
    <title>Qu?zmaster</title>
    <link rel="icon" href="images/quizLogo.png" />
  </head>
  <body>
    <div class="card">
      <form id="myForm">
        <input type="file" id="csvFile" accept=".csv" />
        <br />
        <input type="submit" value="Upload" id="btn-upload-csv" />
      </form>
      <div class="contgamainer">
        <!-- <a href="/index.html">
          <img
            src="/images/blackLogo.png"
            alt="quiz logo"
            class="logo blackLogo"
          />
        </a> -->
        <div id="game" class="justify-center flex-column">
          <div id="hud" class="progScore">
            <div class="hud-item">
              <p id="progressText" class="hud-prefix">Question</p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div class="hud-item">
              <p class="hud-prefix">
                Score:
                <span class="hud-main-text" id="score">0</span>
              </p>

              <!-- <h1 class="hud-main-text" id="score">0</h1> -->
            </div>
          </div>
          <h3 id="question"></h3>
          <div id="choices-container">
            <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">B</p>
              <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
